{% assign brand = page.brand %}
<section class="d-flex flex-row flex-wrap">
    {% assign related = site[page.collection] | where : "brand",brand %} {% for item in related %} {% if item.image%}

    <div class="col-6 col-sm-4 col-lg-6">
        <div class="card shadow">
            <a href="{{item.url}}" title="{{item.brand}}">
                <img class="card-img-top object-fit_cover" src="https://res.cloudinary.com/dtd4duitw/image/upload/c_scale,q_auto:good,w_365/{{item.image}}" alt="{{item.brand}} {{item.title}}"></a>
        </div>
    </div>
    {% endif %} {% endfor %}
</section>
