<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Richiedi Informazioni</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form data-parsley-validate id="parsley-form" netlify action="/grazie.html">
                    <div class="form-group">
                        <label for="EmailAddress">Email address</label>
                        <input name="email" type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" placeholder="Inserisci l'email"></div>
                    <div class="form-group">
                        <label for="NameLabel">Nome</label>
                        <input name="Nome" required type="text" class="form-control" id="NameLabel" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="SurnameLabel">Cognome</label>
                        <input name="Cognome" required type="text" class="form-control" id="SurnameLabel" placeholder="Cognome">
                    </div>
                    <div class="form-group">
                        <label for="PhoneLabel">Telefono</label>
                        <input name="Telefono" required type="number" data-parsley-type="integer" class="form-control" id="PhoneLabel" placeholder="Telefono">
                    </div>
                    <div class="form-check">
                        <input required type="checkbox" class="form-check-input" id="privacyCheck">
                        <label class="form-check-label" for="privacyCheck">Accetto la privacy policy</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-light float-right">Invia</button>
                </form>
            </div>
        </div>
    </div>
</div>
