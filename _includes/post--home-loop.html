 {% for post in site.posts %}
<div class="col-md-4 py-3">
    <div class="card h-100 shadow">
        {%- if post.immagini != empty -%}
        <img class="card-img-top post-crop" src="{{post.immagini[0]}}" alt="{{post.title}}"> {%- endif -%}

        <div class="card-body d-flex-column align-items-around">
            <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a><br>
                <small>Scritto il {{post.date | date_to_long_string}}</small></h4>
            <p class="card-text">{{ post.excerpt | strip_html | truncate: 150, " ..." }}</p>
            <a class="btn btn-outline-secondary" href="{{ post.url }}">Leggi il post</a>
        </div>
    </div>
</div>
{% endfor %}
